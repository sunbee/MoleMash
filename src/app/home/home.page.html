<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mole Mash
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mole Mash</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="canvas-container">
    <canvas #canvas></canvas>
  </div>
  <div class="center-container">
    <div class="center-content">
      <h1>Whack a mole and score points!</h1>
      <div class="button-container">
        <ion-button id="start" (click)="startGame()">Start</ion-button>
        <ion-button id="stop" (click)="stopGame()">Stop</ion-button>
        <div class="level-buttons">
          <ion-button [class.active]="selectedLevel === 1" (click)="selectLevel(1)">1</ion-button>
          <ion-button [class.active]="selectedLevel === 2" (click)="selectLevel(2)">2</ion-button>
          <ion-button [class.active]="selectedLevel === 3" (click)="selectLevel(3)">3</ion-button>
        </div>
      </div>
      <div class="score-panel">
        <div class="score-label">Countdown: <span id="score-value">{{ countdown }}</span></div>
        <div ></div>
      </div>
    </div>
  </div>
</ion-content>
